<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Added links for fontawesome and style.css-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-coloum min-100-vh">
    <!--Added header and used fas fa-cloud-sun-rain for icon-->
    <header class="hero">
      <h1 class="app-title">
        <i class="fas fa-cloud-sun-rain"></i>
        Weather Dashboard
      </h1>
    </header>
<!--Added main folder inside h3, input,button element -->
<div class="row">
  <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
      <div class="row">
          <div class="col-12">
              <h4>Search for a City:</h4>
          </div>
      </div>

      <div class="row">
          <div class="col-12">
              <div class="input-group">
                  <input class="form-control" type="text" id="enterCity"
                      placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                      class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div>
          </div>
      </div>

      <div class="row mt-3">
          <div class="col-12">

              <ul id="searchHistory" class="list-group">
                  <!-- append li here li class="list-group-item"-->
              </ul>

          </div>
      </div>
  </div>

  <div id="weatherContent" class="col-9 pb-4 pt-4">
      <div class="row pb-3 mr-2 ml-2">
          <div id="cityDetail" class="col-12 border rounded px-3 py-3">
              <!-- display currentCity here text with p-->
          </div>
      </div>

      <div class="row pb-2 pt-1">
          <div class="col-12 ml-2">
              <h3>5-Day Forecast:</h3>
          </div>
      </div>

      <div id="fiveDay" class="row pl-2">
          <!-- add 5 day forecast info here -->
      </div>

  </div>
</div>

</div>

    <!-- jquery link and Day.js link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
