<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Added links for fontawesome and style.css-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-coloum min-100-vh">
    <!--Added header and used fas fa-cloud-sun-rain for icon-->
    <header class="hero">
      <h1 class="app-title">
        <i class="fas fa-cloud-sun-rain"></i>
        Weather Dashboard
      </h1>
    </header>
<!--Added main folder inside h3, input,button element -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-sm-12 col-md-4 float-left"></div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div class="card-body" id="user-form">
          <input type="text" id="myInput" placeholder="City Name...." />
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>
<!--Added search history-->
      <div class="card history">
        <h3 class="card-header text-uppercase">Search History</h3>
      </div>
    </div>
<!--Added current weather-->
    <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
        <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>
<!--Added 5 day forecast-->
      <div>
        <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
        <div class="five-day"></div>
      </div>
    </div>

      <button>Search</button>
    </main>
    <!--Added script cdnjs libraries jquery file and js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
